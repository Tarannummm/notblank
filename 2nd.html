<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>participantsview</title>
    <link rel="stylesheet" href="styles/2nd.css">
</head>
<body>
    <form>
        <h1>Participants View</h1>
        <label for="Name">Name :
            <input type="text" placeholder="enter name">
        </label>
        <br>
        <label for="Email">Email :
            <input type="email" placeholder="enter email">
        </label>
        <br>
        <label for="password">password :
            <input type="password" placeholder="enter password">
        </label>
        <br>
        <label for="Share your Story">Share your Story :
        <br>
            <textarea name="story" id="Share your Story"></textarea>

        </label>
        <br>
        <button type="button">Submit</button> 
        <br>
        <label for="rating">How would you rate the story 
            <select name="rating" id="rating">
                <option value="poor">Poor</option>
                <option value="avarage">Avarage</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
                
            </select>
            
            
        </label>
    </form>
    
</body>
</html>
